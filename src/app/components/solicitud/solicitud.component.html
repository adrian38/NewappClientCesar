<ion-row id="item" class="animated fadeIn" >
  <ion-col size=4 *ngIf="Solicitud.type == 'Servicio de FontanerÃ­a'">
      <div class="image-left" >
          <img  src="../../../assets/fontaneria.png" style="margin-top: 9px;">
       </div>
  </ion-col>
       
  <ion-col size=8>        
    <ion-row style=" margin-top: -1px;">
         <ion-col size=0.6></ion-col>  
         <ion-col size=11.4 style="text-align: start;padding-bottom: 0px;">
                            <h6 style=" margin-top: 5px;"> {{this.titulo | uppercase}}</h6>
         </ion-col>  
     </ion-row >

    <ion-row style="margin-top: 0px;">
         <ion-col size=2  style="text-align: end;padding-left: 0px;margin-top: 3px;padding-bottom: 0px;">
             <img style="width: 68%;height: 68%;" src="../../../assets/calendario.svg">            
         </ion-col>

         <ion-col size=10 style="text-align: start;">
             <ion-label class="text-helvetica">{{ this.Solicitud.date_planned 
                                                  | date:'EEE d MMM y' | lowercase}} </ion-label>
         </ion-col>
    </ion-row>

    <ion-row style="margin-top: 0px;">
      <ion-col size=2 style="text-align: end; margin-top: 3px;padding-left: 0px;padding-top: 0px;">
        <img style="width: 68%;height: 68%;" src="../../../assets/hora.svg">
      </ion-col>
      <ion-col size=10 style="text-align: start; padding-top: 0px;">
        <ion-label class="text-helvetica" style="padding-top: 0px;"> {{Solicitud.time | date: 'h:mm a' }}</ion-label>            
      </ion-col>            
    </ion-row> 

  </ion-col>
</ion-row>
