<ion-row id="item" class="animated fadeIn">        
  <ion-col size=4 *ngIf="contrato.type == 'Servicio de Fontanería'">
    <img id="imagen" src="../../../assets/f.jpg" style="margin-top: 18px;">
  </ion-col>       
  <ion-col size=8>        
    <ion-row style="margin-left: 5px; margin-top: 2px;">          
      <h6> {{contrato.title | uppercase}}</h6>        
    </ion-row >        
    <ion-row style="margin-top: -4px;">          
      <ion-col size=2>
        <img style="width: 18px;height: 18px;" src="../../../assets/calendario.png">          
      </ion-col>          
      <ion-col size=10>            
        <ion-label class="text-helvetica" style="margin-left: 5px;">
          {{ contrato.date_planned |date:'EEEE, d MMM y' | lowercase}} 
        </ion-label>
      </ion-col>        
    </ion-row>        
    <ion-row style="margin-top: -3px;">        
      <ion-col size=2>        
        <img style="width: 18px;height: 18px;" src="../../../assets/hora.png">        
      </ion-col>        
      <ion-col size=6>        
        <ion-label class="text-helvetica" style="margin-left: 5px;">
          {{contrato.time |date: 'h:mm a' }}</ion-label>
      </ion-col>        
      <ion-col size=4>        
        <ion-label class="text-helvetica"
        style="margin-left: 7px; margin-top: -10px;
        color: rgb(246, 183, 118);">
          {{ contrato.budget }} €
        </ion-label>        
      </ion-col>        
    </ion-row>        
  </ion-col>        
</ion-row>
