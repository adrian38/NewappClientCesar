<ion-header [translucent]="true" class="ion-no-border" >

  <div id="barraSuperior" [ngClass]="{ 'fill-background' : fillBackground }"> 
    <div id="barraInferior">

      <ion-row> 
        <ion-col size=3 >
          <img  id="logo"  src="../../../assets/icon/logo_header.svg">
        </ion-col>
        <ion-col size=6>
          <h2>{{ headerText }}</h2>
        </ion-col>  
      </ion-row>

      <ion-row *ngIf="expandHeader" class="fill-background">
        <ion-col size=2></ion-col>
        <ion-col size=8>
          <ion-label class="text-helvetica-medium content-center"
          style="color: rgb(49 ,49 ,57); width: 250px; text-align: center;">
          {{ expandText }}
          </ion-label>
        </ion-col>
        <ion-col size=2 style="text-align: center;">
          <ion-icon   
          name="close" style=" width: 28px;height: 28px; margin-top: 5px;
          color: rgb(49 ,49 ,57)"
          (click)="closeEvent()"></ion-icon>
        </ion-col>
      </ion-row>

    </div>
  </div> 

</ion-header>
