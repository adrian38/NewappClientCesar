<ion-header>
  
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=3></ion-col>
      <ion-col size=6 style="text-align:center;">
       <h1 style="color:  rgb(246, 183, 118); margin-top: 50px;">REGISTRO</h1>
   
      </ion-col>
      <ion-col size=3></ion-col>
    </ion-row>



   
    
      <ion-row >
        <ion-col size=4></ion-col>

        <ion-col size=4 style="text-align:start;">
           <ion-card *ngIf="avatarusuario" style="margin-top: 30px;text-align: start">
                    <img id="selecf" [src]="avatarusuario | safeUrlPipe "
                    (click)="presentAlertConfirm()" >
                  </ion-card>
                  
        </ion-col>

    </ion-col>
 
        <ion-col size=4 ></ion-col> -->
      </ion-row>
 
    

    

        
            
       
  
   

  
        
  <form>



         <ion-row >
           <ion-col >
             
               <ion-list>
                 <div id="datos">
                 <ion-row>
                   <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                   <ion-col size="11">
                     <ion-label>NOMBRE</ion-label>
                   </ion-col>
                 </ion-row>
               </div>

                   <ion-row >
                     <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                     <ion-col size="10">
                       <ion-input name="nombre"
                                   type="text"
                                   required
                                   [(ngModel)]="nombre"
                                   placeholder="Jose Antonio Garcia Diaz "
                                   

                                   ></ion-input>
                                 </ion-col >
                                 <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                   </ion-row>
                  

                   <div id="datos">
                    <ion-row>
                      <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                      <ion-col size="11">
                        <ion-label>Fecha de nacimiento</ion-label>
                      </ion-col>
                    </ion-row>
                  </div>
   
                      <ion-row >
                        <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                        <ion-col size="10">
                          <ion-input name="fecha"
                                      type="text"
                                      required
                                      placeholder="2021-02-20"
                                      [(ngModel)]="fecha"
                                      
   
                                      ></ion-input>
                                    </ion-col >
                                    <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                      </ion-row>
                           

                   <div id="datos">
                     <ion-row>
                       <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                       <ion-col size="11">
                         <ion-label>CORREO</ion-label>
                       </ion-col>
                     </ion-row>
                   </div>
   
                       <ion-row >
                         <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                         <ion-col size="10">
                           <ion-input name="correo"
                                       type="text"
                                       required
                                       [(ngModel)]="correo"
                                       placeholder="jagd@gmail.com "
                                       

                                       
   
                                       ></ion-input>
                                     </ion-col >
                                     <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                       </ion-row>
                       <div id="datos">
                        <ion-row>
                          <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                          <ion-col size="11">
                            <ion-label>CONTRASEÃ‘A</ion-label>
                          </ion-col>
                        </ion-row>
                      </div>
                       <ion-row >
                        <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                        <ion-col size="10">
                          <ion-input name="password"
                                      type="password"
                                      required
                                      [(ngModel)]="pass"
                                      placeholder="***** "
                                      
  
                                      ></ion-input>
                                    </ion-col >
                                    <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                      </ion-row>
                      <div id="datos">
                        <ion-row>
                          <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                          <ion-col size="11">
                            <ion-label>TELEFONO</ion-label>
                          </ion-col>
                        </ion-row>
                      </div>
                      <ion-row >
                        <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                        <ion-col size="10">
                          <ion-input name="telefono"
                                      type="tel"
                                      required
                                      [(ngModel)]="telefono"
                                      placeholder="55689562"
                                      
  
                                      ></ion-input>
                                    </ion-col >
                                    <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                      </ion-row>
                      
     <ion-row>
                        <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                    
                        <ion-col size="5">
                          <ion-input name="calle"
                                      type="text"
                                      placeholder="Calle"
                                      [(ngModel)]="calle"
                                      ></ion-input>
                                    </ion-col>
                                
                                    <ion-col size="5" 
                                              style="margin-right: 5px;">
                                      <ion-input name="piso"
                                                  type="number"
                                                  placeholder="Piso"
                                                  [(ngModel)]="piso"
                                                  ></ion-input>
                                                </ion-col>
                                  
                                                <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                        
                       </ion-row>
                    
                       <ion-row>
                        <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                    
                        <ion-col size="5">
                          <ion-input name="numero"
                                      type="number"
                                      placeholder="Numero"
                                      [(ngModel)]="numero"
                                      ></ion-input>
                                    </ion-col>
                                
                                    <ion-col size="5"   style="margin-right: 5px;">
                                      <ion-input name="puerta"
                                                  type="number"
                                                  placeholder="Puerta"
                                                  [(ngModel)]="puerta"
                                                  ></ion-input>
                                                </ion-col>
                                  
                                                <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                        
                       </ion-row>
                    
                       <ion-row>
                        <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                    
                        <ion-col size="5">
                          <ion-input name="portal"
                                      type="number"
                                      placeholder="Portal"
                                      [(ngModel)]="portal"
                                      ></ion-input>
                                    </ion-col>
                                
                                    <ion-col size="5"   style="margin-right: 5px;">
                                      <ion-input name="cod_postal"
                                                  type="number"
                                                  placeholder="Cod.Postal"
                                                  [(ngModel)]="cod_postal"
                                                  ></ion-input>
                                                </ion-col>
                                  
                                                <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                     
                       </ion-row>
                    
                       <ion-row>
                        <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                     
                        <ion-col size="5">
                          <ion-input name="escalera"
                                      type="number"
                                      placeholder="Escalera"
                                      [(ngModel)]="escalera"
                                      ></ion-input>
                                    </ion-col>
                                
                                    <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                     
                                    
                                     
                                      <ion-col size="3" style="text-align: end; margin-top: 5px;" >
                                        <div (click)="ubicacion()">
                                          <img   id="imgGPS"  src="../../assets/ubicacion.png"
                                          > 
                                        </div>
                                      </ion-col>
                    
                                     
                                      <ion-col size="1" style="background: rgb(255, 255, 255);"></ion-col>
                     
                                                
                                  
                                   
                       </ion-row>
                    
                    
</ion-list>
           </ion-col>
         </ion-row>



     

         <ion-row>
           <ion-col style="text-align: center;margin-top: 65px;">
             <ion-button type="submit"
                      
                      color="primary"
                        (click)="iniciar()">
           REGISTRARSE
             </ion-button>
           </ion-col>
         </ion-row>


     
     </form> 
    



   </ion-grid>

      *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>  -->
 

  
</ion-content>
