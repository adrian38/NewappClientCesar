<ion-header>
  
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;">
       <h1 style="color:  rgb(246, 183, 118); margin-top: 50px;">REGISTRO</h1>
   
      </ion-col>
    </ion-row>



   
       
    

    

        
            
       
    <ion-list>
       
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option (click)="galeria()">
            <ion-icon slot="icon-only" name="document"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
        
    <ion-item>
      <ion-row style="margin-top: 25px;">
        <ion-col size=4></ion-col>
        <ion-col size=4>
          <img src="../../../assets/registro.png"> 
      
        </ion-col>
        <ion-col size=4 ></ion-col>
      </ion-row>
    </ion-item>

        <ion-item-options side="end">
         
          <ion-item-option (click)="camara()">
            <ion-icon slot="icon-only" name="camera"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    
  </ion-list>
 

   

  
        
  <form>



         <ion-row >
           <ion-col >
             
               <ion-list>
                 <div id="datos">
                 <ion-row>
                   <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                   <ion-col size="11">
                     <ion-label>NOMBRE</ion-label>
                   </ion-col>
                 </ion-row>
               </div>

                   <ion-row >
                     <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                     <ion-col size="10">
                       <ion-input name="nombre"
                                   type="email"
                                   required
                                   [(ngModel)]="nombre"
                                   

                                   ></ion-input>
                                 </ion-col >
                                 <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                   </ion-row>
                  
                           

                   <div id="datos">
                     <ion-row>
                       <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                       <ion-col size="11">
                         <ion-label>USUARIO</ion-label>
                       </ion-col>
                     </ion-row>
                   </div>
   
                       <ion-row >
                         <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                         <ion-col size="10">
                           <ion-input name="usuario"
                                       type="password"
                                       required
                                       [(ngModel)]="usuario"
                                       
   
                                       ></ion-input>
                                     </ion-col >
                                     <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                       </ion-row>
                       <div id="datos">
                        <ion-row>
                          <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                          <ion-col size="11">
                            <ion-label>CONTRASEÃ‘A</ion-label>
                          </ion-col>
                        </ion-row>
                      </div>
                       <ion-row >
                        <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                        <ion-col size="10">
                          <ion-input name="password"
                                      type="password"
                                      required
                                      [(ngModel)]="pass"
                                      
  
                                      ></ion-input>
                                    </ion-col >
                                    <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                      </ion-row>
                      <div id="datos">
                        <ion-row>
                          <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                          <ion-col size="11">
                            <ion-label>TELEFONO</ion-label>
                          </ion-col>
                        </ion-row>
                      </div>
                      <ion-row >
                        <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                        <ion-col size="10">
                          <ion-input name="telefono"
                                      type="password"
                                      required
                                      [(ngModel)]="telefono"
                                      
  
                                      ></ion-input>
                                    </ion-col >
                                    <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                      </ion-row>
                      
                      <div id="datos">
                        <ion-row>
                          <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                          <ion-col size="11">
                            <ion-label>DIRECCION</ion-label>
                          </ion-col>
                        </ion-row>
                      </div>
                      <ion-row >
                        <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                        <ion-col size="8">
                          <ion-input name="direccion"
                                      type="password"
                                      required
                                      [(ngModel)]="direccion"
                                      
  
                                      ></ion-input>
                                    </ion-col >
                                    <ion-col size=2>
                                   <div id="imgGPS">
                                    <img src="../../assets/ubicacion.png" slot="end">
                                   </div>
                                   
                                    </ion-col>
                                    <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                      </ion-row>
</ion-list>
           </ion-col>
         </ion-row>



     

         <ion-row>
           <ion-col style="text-align: center;margin-top: 65px;">
             <ion-button type="submit"
                      color="primary"
                        (click)="iniciar()">
           Iniciar Sesion
             </ion-button>
           </ion-col>
         </ion-row>


     
     </form> 
    



   </ion-grid>







  <ion-grid >
    <ion-row>
    <ion-col size="6"
      *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid> 
 

  
</ion-content>
