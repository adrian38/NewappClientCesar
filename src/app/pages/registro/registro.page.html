                      <ion-row style="margin-top:25px ;">
         
     
                        <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                    
                        <ion-col size="5">
                          <ion-input name="calle"

                                      placeholder="No. de calle"
                                      [(ngModel)]="calle"
                                      ></ion-input>
                                    </ion-col>
                                
                                    <ion-col size="5" 
                                              style="margin-right: 5px;">
                                      <ion-input name="piso"
                                                  type="text"
                                                  placeholder="Piso"
                                                  [(ngModel)]="piso"
                                                  ></ion-input>
                                                </ion-col>
                                  
                                                <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                        
                       </ion-row>
                    
                       <ion-row>
                        <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>

                                      ></ion-input>
                                    </ion-col>

                                                </ion-col>

                       </ion-row>

                                      placeholder="Portal"
                                      [(ngModel)]="portal"
                                      ></ion-input>
                                    </ion-col>
                                
                                    <ion-col size="5"   style="margin-right: 5px;">
                                      <ion-input name="cod_postal"
                                                  type="text"
                                                  placeholder="Cod.Postal"
                                                  [(ngModel)]="cod_postal"
                                                  ></ion-input>
                                                </ion-col>
                                  
                                                <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                     
                       </ion-row>
                    
                       <ion-row>
                        <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                     
                        <ion-col size="5">

                                      placeholder="Escalera"
                                      [(ngModel)]="escalera"
                                      ></ion-input>
                                    </ion-col>

</ion-list>

         <ion-row>
           <ion-col style="text-align: center;margin-top: 65px;">

           </ion-col>

    </ion-col>
