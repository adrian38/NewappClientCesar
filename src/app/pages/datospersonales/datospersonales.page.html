<ion-header>
  <div id="barraSuperior">
   
    <div id="barraInferior">
      <ion-row>
      
        <ion-col size=3 >
          <img  id="logo"  src="../../assets/logoNavbar.png">
      
        </ion-col>
        
      
       
         <ion-col size=6>
          <h2 style="text-align: center;color: rgb(246, 183, 118);">Servicios</h2>
       
        
         </ion-col>
        
       </ion-row>

       <ion-row>
         <ion-col size=2></ion-col>
         <ion-col size=8 style="text-align: center;">
          <ion-label style="color:  rgb(49 ,49 ,57);font-family: 'HelveticaNeueLTStd-Bd';">Datos Personales</ion-label>
         </ion-col>
        
       </ion-row>
       
        
    </div>
   
   
  </div>



</ion-header>  


<ion-content>
  <ion-row style="margin-top: 25px;">
    <ion-col style="text-align: center;">
      <img src="../../assets/logi.png">
    </ion-col>
  </ion-row>

<ion-row>
  <ion-col size=1></ion-col>

  <ion-col size=10>

    <!-- Nombre y Apellidos -->
    <ion-item lines="none">
      <ion-label position="floating">Nombre y Apellidos</ion-label>
      <ion-input type="text"
    name="nombre"
    [(ngModel)]="nombre"                            
    ></ion-input> 
    </ion-item>
    <div id="item"></div>

    <!-- Fecha de nacimiento -->

    <ion-item lines="none">
      <ion-label position="floating">Fecha de nacimientos</ion-label>
      <ion-input type="text"
    name="nombre"
    [(ngModel)]="nombre"
    
                                  
    ></ion-input>
    
    </ion-item>
    <div id="item"></div>

    <!-- Contraseña -->

    
    <ion-item lines="none">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="text"
    name="nombre"
    [(ngModel)]="nombre"
    
                                  
    ></ion-input>
    
    </ion-item>
    <div id="item"></div>
    <!-- Correo -->

    <ion-item lines="none">
      <!-- <ion-label position="floating">Contraseña</ion-label> -->
      <ion-input type="text"
    name="nombre"
    [(ngModel)]="nombre"
    placeholder="Correo"
    
                                  
    ></ion-input>
    
    </ion-item>
    <div id="item"></div>



<!-- Direccion -->



    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <!-- <ion-label position="floating">Contraseña</ion-label> -->
          <ion-input type="text"
        name="nombre"
        [(ngModel)]="nombre"
        placeholder="Calle"
        
                                      
        ></ion-input>
        
        </ion-item>
        <div id="item"></div>
    
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <!-- <ion-label position="floating">Contraseña</ion-label> -->
          <ion-input type="text"
        name="nombre"
        [(ngModel)]="nombre"
        placeholder="Piso"
        
                                      
        ></ion-input>
        
        </ion-item>
        <div id="item"></div>
    
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <!-- <ion-label position="floating">Contraseña</ion-label> -->
          <ion-input type="text"
        name="nombre"
        [(ngModel)]="nombre"
        placeholder="Numero"
        
                                      
        ></ion-input>
        
        </ion-item>
        <div id="item"></div>
    
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <!-- <ion-label position="floating">Contraseña</ion-label> -->
          <ion-input type="text"
        name="nombre"
        [(ngModel)]="nombre"
        placeholder="Puerta"
        
                                      
        ></ion-input>
        
        </ion-item>
        <div id="item"></div>
    
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <!-- <ion-label position="floating">Contraseña</ion-label> -->
          <ion-input type="text"
        name="nombre"
        [(ngModel)]="nombre"
        placeholder="Portal"
        
                                      
        ></ion-input>
        
        </ion-item>
        <div id="item"></div>
    
      </ion-col>
      <ion-col>
        <ion-item lines="none">
          <!-- <ion-label position="floating">Contraseña</ion-label> -->
          <ion-input type="text"
        name="nombre"
        [(ngModel)]="nombre"
        placeholder="Codigo Postal"
        
                                      
        ></ion-input>
        
        </ion-item>
        <div id="item"></div>
    
      </ion-col>

      <!-- aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa -->
      
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <!-- <ion-label position="floating">Contraseña</ion-label> -->
          <ion-input type="text"
        name="nombre"
        [(ngModel)]="Escalera"
        placeholder="Escalera"
        
                                      
        ></ion-input>
        
        </ion-item>
        <div id="item"></div>
    
      </ion-col>

      <ion-col  style="text-align: end; margin-top: 5px;" >
        <div (click)="ubicacion()">
          <img   id="imgGPS"  src="../../assets/ubicacion.png"
          > 
        </div>
      </ion-col>

    </ion-row>
  </ion-col>
  
  <ion-col size=1></ion-col>
</ion-row>
         
</ion-content>
