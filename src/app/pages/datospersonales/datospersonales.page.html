<ion-header>
  <div id="barraSuperior">
   
    <div id="barraInferior">
      <ion-row>
      
        <ion-col size=3 >
          <img  id="logo"  src="../../../assets/icon/logo_header.svg">
        </ion-col>

         <ion-col size=6>
          <h2 style="text-align: center;color: rgb(246, 183, 118);">Perfil</h2>
         </ion-col>

        <ion-col size= 2 style="text-align: end;padding-right: 0px;">
          <img  id="notificacion"  src="../../../assets/4.svg">
      </ion-col> 
      <ion-col size= 1 style="text-align: start;padding-left: 0px;">
        <img  id="punto_notificacion"  src="../../../assets/punto_noti.svg">
      </ion-col>
        
       </ion-row>

       <ion-row>
         <ion-col size=2></ion-col>
         <ion-col size=8 style="text-align: center;padding-top: 0px;">
          <ion-label style="color:  rgb(49 ,49 ,57);
                            font-family: 'HelveticaNeueLTStd-Bd';
                            font-size: 19px;
                            display: flex;
                             justify-content: center;
                             align-content: center;
                             flex-direction: column;
                             text-align: center;
                             margin-top:14px;">DATOS PERSONALES</ion-label>
         </ion-col>
        
       </ion-row>
       
        
    </div>
   
   
  </div>



</ion-header>  


<ion-content>
  
  <ion-row style="margin-top: 25px;">
    <ion-col size=3.5></ion-col>
    <ion-col size=5 style="text-align: center;">
      <ion-card *ngIf="avatarusuario" >
        <img id="selecf" [src]="avatarusuario | safeUrlPipe "
        (click)="presentAlertConfirm()" >
      </ion-card>
    </ion-col>
    <ion-col size=3.5></ion-col>
  </ion-row>

  
 
 
<ion-row>
  <ion-col size=1></ion-col>

 

  <ion-col size=10>

 
      <ion-item lines="none">
        <!-- <ion-label position="floating">Nombre y Apellidos</ion-label> -->
        <ion-input type="text"
      name="nombre"
      [(ngModel)]="nombre"  
      placeholder={{this.placeholderNombre}}
      required  
      #nom_apell="ngModel"                        
      ></ion-input> 
      </ion-item>
      <div id="item"></div>
      <div id="link">
        <small *ngIf= "nom_apell.invalid && nom_apell.touched"   
        class="text-danger">Debe escribir su nombre completo</small>
       </div>
  
      <!-- Fecha de nacimiento -->
  
      <ion-item lines="none">
       <!--  <ion-label position="floating">Fecha de nacimientos</ion-label> -->
   <!--      <ion-input type="text"
      name="nombre"
      [(ngModel)]="nombre"
      placeholder="Fecha de nacimiento"
      
                                    
      ></ion-input> -->
      <ion-datetime displayFormat="D MMMM  YYYY" 
      name="calendario"
     
      cancelText="Cancelar"
      doneText="Cambiar"
      [(ngModel)]="fecha"
      placeholder={{this.placeholderFecha}}
      #fech="ngModel"
      required
      style="margin-left: 0px;padding-left: 0px;padding-bottom: 3px;">
    </ion-datetime>
      
      </ion-item>
      <div id="item"></div>
      <div id="link">
        <small *ngIf= "fech.invalid && fech.touched"   
        class="text-danger">Debe escribir su fecha de nacimiento</small>
       </div>
  
      <!-- Contraseña -->
  
      
     <!--  <ion-item lines="none">
        
        <ion-input type="text"
      name="nombre"
      [(ngModel)]="pass"
      placeholder={{this.usuario.password}}
      required
      minlength=5
      #contra="ngModel"
                         
      ></ion-input>
      
      </ion-item> -->
      <!-- <div id="item"></div>
      <div id="link">
        <small *ngIf= "contra.invalid && contra.touched"   
        class="text-danger">Debe escribir su nombre completo</small>
       </div> -->
      <!-- Correo -->
  
      <ion-item lines="none">
        <!-- <ion-label position="floating">Contraseña</ion-label> -->
        <ion-input type="text"
      name="correo"
      [(ngModel)]="correo"
      placeholder={{this.placeholderUser}}
      #corr="ngModel"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      required
                                    
      ></ion-input>
      
      </ion-item>
      <div id="item"></div>
      <div id="link">
        <small *ngIf= "corr.invalid && corr.touched"   
        class="text-danger">Debe escribir su correo</small>
       </div>
  
  
  
  <!-- Direccion -->
  
  <ion-row>
      <ion-col>
          <ion-item lines="none">
          
            <ion-input 
                 type="text"
                 name="calle"
                 [(ngModel)]="calle"
                 placeholder={{this.placeholderCalle}}
                 #call="ngModel"
                 required > 
            </ion-input>
        
          </ion-item>

          <div id="item"></div>

          <div id="link">
            <small *ngIf= "call.invalid && call.touched"   
            class="text-danger">Campo obligatorio</small>
          </div>
      
     </ion-col>

        <ion-col>
          <ion-item lines="none">
            
            <ion-input type="text"
               name="piso"
               [(ngModel)]="piso"
               placeholder={{this.placeholderPiso}}
               #pis="ngModel"
               required  >
           </ion-input>
          
          </ion-item>
          <div id="item"></div>
          <div id="link">
            <small *ngIf= "pis.invalid && pis.touched"   
            class="text-danger">Campo obligatorio</small>
           </div>
      
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <!-- <ion-label position="floating">Contraseña</ion-label> -->
            <ion-input type="text"
          name="nombre"
          [(ngModel)]="numero"
          placeholder={{this.placeholderNumero}}
          #num="ngModel"
          required
                                        
          ></ion-input>
          
          </ion-item>
          <div id="item"></div>
          <div id="link">
            <small *ngIf= "num.invalid && num.touched"   
            class="text-danger">Campo obligatorio</small>
           </div>
      
        </ion-col>
        <ion-col>
          <ion-item lines="none">
            <!-- <ion-label position="floating">Contraseña</ion-label> -->
            <ion-input type="text"
          name="nombre"
          [(ngModel)]="puerta"
          placeholder={{this.placeholderPuerta}}
          #pue="ngModel"
          required
                             
          ></ion-input>
          
          </ion-item>
          <div id="item"></div>
          <div id="link">
            <small *ngIf= "pue.invalid && pue.touched"   
            class="text-danger">Campo obligatorio</small>
           </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <!-- <ion-label position="floating">Contraseña</ion-label> -->
            <ion-input type="text"
          name="nombre"
          [(ngModel)]="portal"
          placeholder={{this.placeholderPortal}}
          #port="ngModel"
          required
                                        
          ></ion-input>
          
          </ion-item>
          <div id="item"></div>
          <div id="link">
            <small *ngIf= "port.invalid && port.touched"   
            class="text-danger">Campo obligatorio</small>
           </div>
        </ion-col>
        <ion-col>
          <ion-item lines="none">
            <!-- <ion-label position="floating">Contraseña</ion-label> -->
            <ion-input 
                       type="text"
                       name="nombre"
                       [(ngModel)]="cpostal"
                       placeholder={{this.placeholderCp}}
                       #c_post="ngModel"
                       required
             >
            
            </ion-input>
           
          
          </ion-item>
          <div id="item"></div>
          <div id="link">
            <small *ngIf= "c_post.invalid && c_post.touched"   
            class="text-danger">Campo obligatorio</small>
           </div>
      
        </ion-col>
  
        <!-- aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa -->
        
        
      </ion-row>
      <ion-row>
        <ion-col>
       
            <ion-item lines="none">
              <!-- <ion-label position="floating">Contraseña</ion-label> -->
                <ion-input type="text"
                           name="escalera"
                           [(ngModel)]="escalera"
                           placeholder={{this.placeholderEscalera}} 
                           #esc="ngModel"
                           required >
              
                </ion-input>
   
            </ion-item>
            <div id="item"></div>
            <div id="link">
              <small *ngIf= "esc.invalid && esc.touched"   
              class="text-danger">Campo obligatorio</small>
             </div>  
         
          
        
      
        </ion-col>
  
        <ion-col  style="text-align: end; margin-top: 5px;" >
          <div (click)="ubicacion()">
            <img   id="imgGPS"  src="../../assets/ubicacion.svg"                          
            > 
          </div>
        </ion-col>
  
      </ion-row>
    

   
   

    <ion-row >
      <ion-col ></ion-col>
      <ion-col>
         <ion-button  [disabled]="esc.invalid || c_post.invalid || port.invalid || pue.invalid || num.invalid || pis.invalid || call.invalid || corr.invalid || fech.invalid || nom_apell.invalid || !this.datos.getcoordenada()"
                      type="submit"
                      (click)="editar()">
         <span style="padding-top: 2px">Aceptar</span>
      </ion-button> </ion-col>
      
      <ion-col></ion-col>
    </ion-row>
  
  </ion-col>
  
  <ion-col size=1></ion-col>
</ion-row>

         

</ion-content>
