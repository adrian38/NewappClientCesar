<ion-header class="ion-no-border">
  <div id="barraSuperior">
    <div id="barraInferior">
      <ion-row>
        <ion-col size="3">
          <img id="logo" src="../../../assets/icon/logo_header.svg" />
        </ion-col>

        <ion-col size="6">
          <h2 style="text-align: center; color: rgb(246, 183, 118)">
            Configurar
          </h2>
        </ion-col>

        <ion-col size="2" style="text-align: end; padding-right: 0px">
          <img id="notificacion" src="../../../assets/4.svg" />
        </ion-col>
        <ion-col size="1" style="text-align: start; padding-left: 0px">
          <img id="punto_notificacion" src="../../../assets/punto_noti.svg" />
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8" style="text-align: center">
          <ion-label
            style="
              color: rgb(49, 49, 57);
              font-family: 'HelveticaNeueLTStd-Bd';
              font-size: 19px;
              display: flex;
              justify-content: center;
              align-content: center;
              flex-direction: column;
              text-align: center;
              margin-top: 11px;
            "
            >PROMOCIONES</ion-label
          >
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-header>

<ion-content>

  <div class="flex_centered" style="width: 100%; padding-top: 15px; padding-bottom: 20px;">

    <ion-list style="width: 80% !important;">

      <ion-item class="item" *ngFor="let promocion of promociones, let i = index" lines="none" (click)="promo(i)">

        <div class="flex_row" style="width: 100%;">

          <img  class="image" src="../../../assets/notificacion_estrella.svg"
                style="width: 24px; height: 24px; margin: auto;">

          <div class="flex_column" style="width: 100%; margin-left: 20px;">
            <ion-label class="prom_title">{{ promocion.titulo }}</ion-label>
            <ion-label class="prom_text ion-text-wrap">{{ promocion.text }}</ion-label>
          </div>

        </div>

      </ion-item>

    </ion-list>

  </div>

</ion-content>
