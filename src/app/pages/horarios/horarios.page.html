
<app-header headerText="Solicitudes" [fillBackground]="true"
[expandHeader]="true" expandText="{{servicio}}" [cerrar]="true" [atras]="true" [titulo]="true"
(clickedClose)="cerrarsolicitud()"></app-header>

<div id="barra" slot="fixed">
  <ion-label >Â¿Cuando necesita el servicio?</ion-label>
</div>

<ion-content>

  <ion-grid style="margin-top: 25px;">
    <ion-row>
      <ion-col size=0.5></ion-col>
      <ion-col size=11 style="text-align: center;padding: 0px;">

        <p-calendar [(ngModel)]="fecha"
                    [inline]="true"
                    locale="Es"></p-calendar>
      </ion-col>
 
      <ion-col size=0.5></ion-col>
    </ion-row>
    
  
    <!--   <p>fecha{{this.fecha.getFullYear().toString() + "-" + (this.fecha.getMonth() +1).toString() + "-" +this.fecha.getDate().toString()
   }}</p> -->
  </ion-grid>
 
  <ion-row style="margin-top: 30px;">
    <ion-col size=1></ion-col>
   <!--  <ion-col size=3><ion-label>Hora</ion-label></ion-col> -->
    <ion-col size=10 style="text-align: center;">
     <!--  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
    -->
    <p-calendar [(ngModel)]="reloj" 
                 showTime="true" 
                 hourFormat="12"
                 [timeOnly]="true"
                 [inline]="true"
                 ></p-calendar>
    </ion-col>
    <ion-col size=1></ion-col>
  </ion-row>

  
   

 <ion-row >

  <ion-col></ion-col>
</ion-row>
</ion-content>
