<ion-header>
  <div id="barraSuperior">
   
    <div id="barraInferior">
      <ion-row>
      
        <ion-col size=3 >
          <img  id="logo"  src="../../assets/logoNavbar.png">
      
        </ion-col>
        
      
       
         <ion-col size=6>
          <h2 style="text-align: center;color: rgb(246, 183, 118);">Servicios</h2>
       
        
         </ion-col>
        
       </ion-row>

       <ion-row>
         <ion-col size=2></ion-col>
         <ion-col size=8 style="text-align: center;">
          <ion-label style="color:  rgb(49 ,49 ,57);">{{servicio}}</ion-label>
         </ion-col>
         <ion-col size=2>
          <ion-icon  name="close" style=" width: 28px;height: 28px;margin-top: -3px;color: rgb(49 ,49 ,57)"
          (click)="cerrarsolicitud()"></ion-icon>
         </ion-col>
       </ion-row>
       
        
    </div>
   
   
  </div>



</ion-header>   

<ion-content>
  <ion-grid>
    <ion-row>
  <div id="barra">
    <ion-label >Titulo de la solicitud</ion-label>
 </div>
 </ion-row>
 
 <form #formulario="ngForm" >
  <ion-item style="margin-top: 20px;" >
    <ion-label position="floating">Titulo</ion-label>
      <ion-input type="text"
                 name="titulo"
                 [(ngModel)]="titulo"
                 required
                 maxlength=11
                 
                 ></ion-input>
                 
  </ion-item>
 </form>




<ion-row style="margin-top: 70px;">
<div id="barra">
<ion-label >Â¿Dispone de los materiales?</ion-label>
</div>
</ion-row>



<ion-list style="margin-top: 20px;">
<ion-radio-group value="no">
 

  <ion-item (click)="checkSiF()">
    <ion-label>Si</ion-label>
    <ion-radio slot="start" value="si"></ion-radio>
  </ion-item>

  <ion-item (click)="checkNoF()">
    <ion-label>No</ion-label>
    <ion-radio slot="start" value="no"></ion-radio>
  </ion-item>

  
</ion-radio-group>
</ion-list>

<ion-row style="margin-top: 55px;">
  <ion-col ></ion-col>
  <ion-col> 
    <ion-button (click)="goto()"
    [disabled]="formulario.invalid">
    Siguiente
  </ion-button> </ion-col>
  
  <ion-col></ion-col>
</ion-row>
</ion-grid>


</ion-content>
