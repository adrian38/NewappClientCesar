<app-header headerText="Solicitudes" [fillBackground]="true"
[expandHeader]="true" [expandText]="'Fontanería'"
(clickedClose)="cerrarsolicitud($event)"></app-header>

<ion-content>
  <ion-grid style="margin-top: 40px;">
    <ion-row>
      <div id="barra">
        <ion-label >Titulo de la solicitud</ion-label>
      </div>
    </ion-row>

    <form #formulario="ngForm" >
      <ion-item style="margin-top: 20px;" >
        <ion-label position="floating">Titulo</ion-label>
          <ion-input type="text"
          name="titulo"
          [(ngModel)]="titulo"
          required
          maxlength=11                               
          ></ion-input>
      </ion-item>
    </form>




<ion-row style="margin-top: 70px;">
<div id="barra">
<ion-label >¿Dispone de los materiales?</ion-label>
</div>
</ion-row>



<ion-list style="margin-top: 20px;">
<ion-radio-group value="no">
 

  <ion-item (click)="checkSiF()">
    <ion-label>Si</ion-label>
    <ion-radio slot="start" value="si"></ion-radio>
  </ion-item>

  <ion-item (click)="checkNoF()">
    <ion-label>No</ion-label>
    <ion-radio slot="start" value="no"></ion-radio>
  </ion-item>

  
</ion-radio-group>
</ion-list>

<ion-row style="margin-top: 55px;">
  <ion-col ></ion-col>
  <ion-col> 
    <ion-button (click)="goto()"
    [disabled]="formulario.invalid">
    Siguiente
  </ion-button> </ion-col>
  
  <ion-col></ion-col>
</ion-row>
</ion-grid>


</ion-content>
