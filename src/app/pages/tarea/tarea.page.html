<ion-header [translucent]="true" class="ion-no-border">

  <!--  <div id="barraSuperior" >  -->
    <div id="barraInferior"  >
      <ion-row>
        
        <ion-col size=3 >
          <img  id="logo"  src="../../assets/logoNavbar.png">
      
        </ion-col>
        
      
       
         <ion-col size=6>
          <h2 style="text-align: center;color: rgb(246, 183, 118);">Solicitudes</h2>
      
         </ion-col>
        
       </ion-row>
       
       
      </div>
     
    <!--  </div> --> 
  
</ion-header>

<ion-content>
  <ion-row style="margin-top: 70px;">
    <div id="barra">
      <ion-label>Dispone de los siguientes servicios</ion-label>
   </div>
  </ion-row>
       
  
  
       <ion-list style="margin-top: 20px;">
        <ion-item >
          <ion-checkbox mode="ios"
                        color="primary"
                        [disabled]="electricidad"
                        [(ngModel)]="fontaneria"
                        (click)="fontaneriaF()"></ion-checkbox>
      <ion-label style="margin-left: 20px;">Fontaneria</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-checkbox mode="ios"
          color="primary"
          [disabled]="fontaneria"
          [(ngModel)]="electricidad"
          (click)="electricidadF()"
         ></ion-checkbox>
      <ion-label style="margin-left: 20px;">Electricidad</ion-label>
        </ion-item>
      </ion-list>
    
</ion-content>
