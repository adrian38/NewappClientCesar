<ion-header [translucent]="true" class="ion-no-border">

    <div id="barraInferior"  >
      <ion-row>
        
        <ion-col size=3 >
          <img  id="logo"  src="../../assets/logoNavbar.png">
      
        </ion-col>
        
      
       
         <ion-col size=6>
          <h2 style="text-align: center;color: rgb(246, 183, 118);">Solicitudes</h2>
      
         </ion-col>
        
       </ion-row>
       
       
      </div>
     
    
  
</ion-header>

<ion-content>
  <ion-row style="margin-top: 70px;margin-left: 55px;">
    <div id="barra">
      <ion-label >Dispone de los siguientes servicios</ion-label>
   </div>
  </ion-row>
       
  
  <ion-list>
    <ion-item *ngFor="let serv of servicios_activos, let i = index" >
      <ion-checkbox mode="ios"
                    color="primary"
                    value="select"
      
      (click)="seleccionado(i)"></ion-checkbox>
<ion-label style="margin-left: 20px;">{{this.serv | uppercase}} </ion-label>
    </ion-item>
  </ion-list>

    
</ion-content>
