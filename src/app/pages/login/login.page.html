<ion-header>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;">
       <h1 style="color:  rgb(246, 183, 118); margin-top: 50px;">LOGIN</h1>
   
      </ion-col>
    </ion-row>


 
  

   <form #formulario="ngForm" >
       

         <ion-row style="margin-top: 25px;">
           <ion-col style="text-align: center;">
             <img src="../../assets/logi.png">
           </ion-col>
         </ion-row>
       
         <ion-row >
           <ion-col >
             
               <ion-list>
                 <div id="datos">
                 <ion-row>
                   <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                   <ion-col size="11">
                     <ion-label>USUARIO</ion-label>
                   </ion-col>
                 </ion-row>
               </div>

                   <ion-row >
                     <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                     <ion-col size="10">
                       <ion-input name="email"
                                   type="email"
                                   required
                                   [(ngModel)]="user"
                                   required
                                   minlength=5
                                   #nombre="ngModel"
                                   

                                   ></ion-input>
                                   <div id="link">
                                    <small *ngIf= "nombre.invalid && nombre.touched"   
                                    class="text-danger">Su nombre de usuario debe ser de 5 caractere</small>
                                   </div>
                                   
                                 </ion-col >

                                 <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                   </ion-row>
                  
                           

                   <div id="datos">
                     <ion-row>
                       <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                       <ion-col size="11">
                         <ion-label>CONTRASEÑA</ion-label>
                       </ion-col>
                     </ion-row>
                   </div>
   
                       <ion-row >
                         <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                         <ion-col size="10">
                           <ion-input name="password"
                                       type="password"
                                       required
                                       [(ngModel)]="pass"
                                        minlength=5
                                        #pa="ngModel"
                                       
   
                                       ></ion-input>
                                       <div id="link">
                                        <small *ngIf= "pa.invalid && pa.touched"   
                                        class="text-danger">Su pass debe ser de 5 caractere</small>
                                       </div>
                                     </ion-col >
                                     <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
                       </ion-row>









                           
               </ion-list>
           </ion-col>
         </ion-row>



         <ion-row  style="margin-top: 30px;">
           <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
           <ion-col size="10" >
             <a href="#"id="link"
             >Cambiar contraseña</a>
           </ion-col>
        
           <ion-col size="1" style="background: rgb(251, 252, 252);"></ion-col>
         </ion-row>

         <ion-row>
           <ion-col style="text-align: center;margin-top: 65px;">
             <ion-button type="submit"
                      color="primary"
                        (click)="iniciar()"
                       
                        [disabled]="formulario.invalid">
           Iniciar Sesion
             </ion-button>
           </ion-col>
         </ion-row>


     
     </form> 
    



   </ion-grid>
</ion-content>
