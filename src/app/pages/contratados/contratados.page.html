<ion-header>
  <div id="barraSuperior">
   
    <div id="barraInferior">
      <ion-row>
      
        <ion-col size=3 >
          <img  id="logo"  src="../../assets/logoNavbar.png">
      
        </ion-col>
        
      
       
         <ion-col size=6>
          <h2 style="text-align: center;color: rgb(246, 183, 118);">Servicios</h2>
       
        
         </ion-col>
        
       </ion-row>

       <ion-row>
         <ion-col size=1></ion-col>
         <ion-col size=8 >
          <ion-label style="color:  rgb(49 ,49 ,57);">CONTRATADOS</ion-label>
         </ion-col>
    
       </ion-row>
       
        
    </div>
   
   
  </div>



</ion-header> 

<ion-content>
  <ion-row style="margin-top: 5px;">
    <ion-col size=1></ion-col>
    
    <ion-col size=10 >

      <div id="item">
        <ion-row style="margin-top: 10px;" >
          <ion-col size=2>
            <img style="width: 18px; height: 18px;" src="../../assets/calendario.png">
          </ion-col>
          <ion-col size=10>
            <ion-label>Fecha</ion-label>
          </ion-col>
        </ion-row>
 
        <ion-row>
            <p>{{ task.date_planned |date:'EEEE d.MMMM yyyy' | lowercase}}</p>
        </ion-row>
        </div>

        <div id="item">
          <ion-row style="margin-top: 10px;">
            <ion-col size=2> <img style="width: 18px;height: 18px;" src="../../assets/hora.png">
            </ion-col>
            <ion-col size=10>
              <ion-label>Hora</ion-label>
            </ion-col>
            
          </ion-row>
   
          <ion-row>
            
            <ion-col >
              <p>{{task.time |date: 'h:mm a' }}</p>
            </ion-col>
          </ion-row>
          </div>

          <div id="item">
            <ion-row style="margin-top: 10px;">
              <ion-col size=2> <img style="width: 17px;height: 20px;" src="../../assets/2.png"></ion-col>
              <ion-col size=10>
                <ion-label>Direccion</ion-label>
              </ion-col>
              
            </ion-row>
     
            <ion-row>
              
              <ion-col >
                <p>{{task.address.street}} {{task.address.number}} {{task.address.door}}</p>
              </ion-col>
            </ion-row>
            </div>

            <div id="item">
              <ion-row style="margin-top: 10px;">
                <ion-col size=2> <img style="width: 17px;height: 20px;" src="../../assets/1.png"></ion-col>
                <ion-col size=10>
                  <ion-label>Trabajadores</ion-label>
                </ion-col>
                
              </ion-row>
       
              <ion-row>
                <ion-col size=5>
                  <ion-label>{{task.client_name}}</ion-label>
                </ion-col>
                <ion-col size=4></ion-col>
                <ion-col size=3>
                  <ion-button id="buton" style="font-size: 8px;">Denunciar</ion-button>
                </ion-col>
                 
              </ion-row>
              <ion-row >
                <ion-col size=4><ion-label>Clasificar</ion-label></ion-col>

                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                </ion-col>
                
            </ion-row>
              </div>

      
 
         
   

      
    </ion-col>
     
    


    <ion-col size=1></ion-col>


  </ion-row>
  
    
  

     
     
     
    <ion-row style="margin-top: 25px;">
      <ion-col size=2></ion-col>
      <ion-col size=8 style="text-align: center;"><ion-button>Finalizar tarea</ion-button>
      </ion-col>
      <ion-col size=2></ion-col>
    </ion-row>
     
</ion-content>
