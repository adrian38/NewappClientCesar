<ion-header>
  <div id="barraSuperior">
   
    <div id="barraInferior">
      <ion-row>
      
        <ion-col size=3 >
          <img  id="logo"  src="../../assets/logoNavbar.png">
      
        </ion-col>
        
      
       
         <ion-col size=6>
          <h2 style="text-align: center;color: rgb(246, 183, 118);">Servicios</h2>
       
        
         </ion-col>
        
       </ion-row>

       <ion-row>
         <ion-col size=2></ion-col>
         <ion-col size=8 style="text-align: center;">
          <ion-label style="color:  rgb(49 ,49 ,57);font-family: 'HelveticaNeueLTStd-Bd';">Contraseña</ion-label>
         </ion-col>
        
       </ion-row>
       
        
    </div>
   
   
  </div>



</ion-header> 

<ion-content>

<ion-row style="margin-top: 25px;">
  <ion-col size=1></ion-col>
  <ion-col size=10>

 
 
  <ion-item lines="none">
    <!-- <ion-label position="floating">Nombre y Apellidos</ion-label> -->
    <ion-input type="text"
  name="passnueva"
  [(ngModel)]="passnueva"  
  placeholder="Nueva contraseña"
  required  
  #nom_apell="ngModel"                        
  ></ion-input> 
  </ion-item>
  <div id="item"></div>
  <div id="link">
    <small *ngIf= "nom_apell.invalid && nom_apell.touched"   
    class="text-danger">Debe escribir una contraseña segura</small>
   </div>


 
  <ion-item lines="none">
    <!-- <ion-label position="floating">Nombre y Apellidos</ion-label> -->
    <ion-input type="text"
  name="passconfirmada"
  [(ngModel)]="passconfirmada"  
  placeholder="Confirmar contraseña"
  required  
  #nom_apell="ngModel"                        
  ></ion-input> 
  </ion-item>
  <div id="item"></div>
  <div id="link">
    <small *ngIf= "nom_apell.invalid && nom_apell.touched"   
    class="text-danger">Debe escribir una contraseña segura</small>
   </div>
 
     </ion-col>

     <ion-col size=1></ion-col>
</ion-row>

</ion-content>
