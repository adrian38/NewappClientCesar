<app-header headerText="Solicitudes" [fillBackground]="false"
class="animated fadeIn"></app-header>

<ion-content class="animated fadeIn">
  
    
    
      <ion-fab vertical="bottom" style="margin-right: 10px;"
    horizontal="end" 
    slot="fixed"
    (click)="irSolicitud()" 
    >
    <ion-fab-button>
    <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid  >

  <ion-row>
    <ion-col size=0.5>      
    </ion-col>
    <ion-col size=11>   
      <ion-list>  
        <ion-item-sliding  *ngFor="let Solicitud of solicitudesList; let i = index">
        
           <ion-item  lines="none">
       
          <app-solicitud 
          (click)="in(i)"              
          [Solicitud]="this.Solicitud"
          routerLink="/ofertas">
          </app-solicitud>
        

       </ion-item >
     
         
          
  
          <ion-item-options side="end" >
            <ion-item-option (click)="cancelar(i)"
                              color="tertiary" expandable>cancelar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>    
    </ion-col>
    <ion-col size=0.5>      
    </ion-col>
  </ion-row>

  </ion-grid>


  
</ion-content>
