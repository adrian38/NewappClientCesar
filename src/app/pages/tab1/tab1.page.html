<p-toast [baseZIndex]="3000" [style]="{width: '250px', height: '25px' , minWidth: '200px'}" ></p-toast>


<app-header headerText="Solicitudes" [fillBackground]="false"
class="animated fadeIn"></app-header>

<ion-content class="animated fadeIn">
  
    
    
  <ion-fab vertical="bottom" style="margin-right: 10px;"
    horizontal="end" 
    slot="fixed"
    (click)="irSolicitud()" 
    >
    <ion-fab-button>
    <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
  

<div  *ngIf ="this.solicitudVacia==false">
  <ion-row >
    <ion-col size=0.2 style="padding: 0px;">      
    </ion-col>
    <ion-col size=11.6 style="padding: 0px;">
      <ion-list>  

    <ion-item-sliding  *ngFor="let Solicitud of solicitudesList; let i = index" style="padding: 0px;">
        
    <ion-item  lines="none" style="padding: 0px;">  
      
      <div  >
        <app-solicitud 
        (click)="in(i)"              
        [Solicitud]="this.Solicitud"
        style="width: 100%;">
        </app-solicitud>
      </div>
     

    </ion-item>

   

              <ion-item-options side="end" style="padding: 0px;">
            <ion-item-option (click)="cancelar(i)"
                              color="tertiary" expandable>cancelar</ion-item-option>
          </ion-item-options> 
        </ion-item-sliding>

      </ion-list>    
    </ion-col>
    <ion-col size=0.2 style="padding: 0px;">      
    </ion-col>
  </ion-row>
</div>
  
      
   
  


   <div *ngIf ="this.solicitudVacia == true">
    <ion-row style="margin-top: 75px;">
      <ion-col size=4></ion-col>
      <ion-col size=4 style="text-align: center;">
        <ion-row>
          <div>
            <img style="width: 85%;height: 85%;" src="../../../assets/vaio.svg">
          </div>
        </ion-row>
      </ion-col>
      <ion-col size=4></ion-col>
    </ion-row>

    <ion-row >
      <ion-col size=3></ion-col>
      <ion-col size=6 style="text-align: center;">
      
          <h4 style="color:lightgray;margin-top: 0px;" >No hay solicitud</h4>
       
      </ion-col>
      <ion-col size=3></ion-col>
    </ion-row>
  </div>

  
 


  
</ion-content>
