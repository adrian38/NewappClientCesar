<ion-header [translucent]="true" class="ion-no-border" >
  <!--  <div id="barraSuperior" >  -->
    <div id="barraInferior"  >
    <ion-row>
      
      <ion-col size=3 >
        <img  id="logo"  src="../../assets/logoNavbar.png">
    
      </ion-col>
      
    
     
       <ion-col size=6>
        <h2 style="text-align: center;color: rgb(246, 183, 118);">Solicitudes</h2>
    
       </ion-col>
      
     </ion-row>
     
     
    </div>
   
  <!--  </div> --> 
  
</ion-header>

<ion-content  >
  <ion-fab vertical="bottom" 
  horizontal="end" 
  slot="fixed"
   (click)="irSolicitud()" 
  >
<ion-fab-button>
<ion-icon name="add"></ion-icon>
</ion-fab-button>
</ion-fab>




<ion-grid routerLink="/ofertas">
<ion-list>
<ion-item *ngFor="let Solicitud of solicitudesList ,let i = index"
       (click)="in(i)">





<ion-row>
<ion-col size=4 *ngIf="Solicitud.type == 'Servicio de FontanerÃ­a'">
    <img src="../../assets/av.png">
</ion-col>
<ion-col size=5 *ngIf="Solicitud.type == 'Servicio de Electricidad'">
  <img src="../../assets/av-6.png">
</ion-col>

<ion-col size=8>

<ion-row>
  <ion-col>
    <h6> {{Solicitud.title}}</h6> 
  </ion-col>
  

</ion-row>
<ion-row>
  
    <ion-icon name="calendar" color="primary"></ion-icon>
 
    <ion-label style="margin-left: 5px;">{{this.diasSemana[1]}},{{ this.Solicitud.date_planned |date:"dd MMMM yyyy"}} </ion-label>
    <!-- <p >{{this.diasSemana[this.fecha.getDay()]}},{{this.fecha  |  date:"dd MMMM yyyy"}} </p> -->
   
  
  
</ion-row>
  <ion-row style="margin-top: 5px;">
    <ion-icon name="time" color="primary" ></ion-icon>
    <ion-label style="margin-left: 5px;">Hora: {{Solicitud.time}}</ion-label>
    </ion-row>

 </ion-col>
 </ion-row>
</ion-item>
</ion-list>   

</ion-grid>
</ion-content>
