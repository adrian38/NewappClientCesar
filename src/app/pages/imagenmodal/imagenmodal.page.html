

<ion-content fullscreen id="contenido">
 
<div id="contenido">

    <ion-row id="contenido" style="align-items: center;" >
      <ion-col size=0.5></ion-col>
      <ion-col size=11 style="padding: 0px;">
        <ion-row style="margin-top: -10px;">
          <ion-col size=10></ion-col>
          <ion-col size=2 style="text-align: end;">
            <ion-button  (click)="cerrar()" class="boton" fill="clear" style="margin-top: 0px;">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-slides pager="false" zoom="true" #slides>
            <ion-slide>
              <div class="swiper-zoom-container" style="width: 100%;height:100% ;">
                <img   src="{{imagen}}"  alt="" >
              </div>
            </ion-slide>
          </ion-slides>
         
        </ion-row>
  
        
      </ion-col>
      <ion-col size=0.5></ion-col>
    </ion-row>






</div>

  




</ion-content>
