

<ion-content fullscreen id="contenido">
 
<div id="contenido">
<ion-row >
    <ion-col size=6></ion-col>
    <ion-col size=2 style="text-align: end;">
      <ion-button  (click)="zoomout()" class="boton" fill="clear">
        <ion-icon name="open"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size=2 style="text-align: end;">
      <ion-button  (click)="zoomin()" class="boton" fill="clear">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size=2 style="text-align: end;">
      <ion-button  (click)="cerrar()" class="boton" fill="clear">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-col>
    
  </ion-row>

  
    <ion-row id="contenido" >
      <ion-col size=0.5></ion-col>
      <ion-col size=11>
        <!-- [options]="sliderOption" -->
        <ion-slides pager="false" zoom="true" #slides>
          <ion-slide>
            <div class="swiper-zoom-container">
              <img   src="{{imagen}}"  alt="" >
            </div>
          </ion-slide>
        </ion-slides>
       
      </ion-col>
      <ion-col size=0.5></ion-col>
    </ion-row>






</div>

  




</ion-content>
