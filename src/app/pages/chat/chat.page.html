     <ion-grid>

     <ion-text color="medium" text-center>
  <!--     <p>You joined the chat as  </p> -->
    </ion-text>

    
    <ion-row *ngFor="let message of messagesList">
     
      <ion-col size="9" *ngIf="user.type != 'client'" class="message other-message">
        <!-- <b>{{message.author}}</b><br> -->
        <span>{{ message.message }}</span>
        <div class="time" text-right><br>15 min</div>
      </ion-col>
     
     
        <ion-col offset="3" size="9" *ngIf="user.type == 'client'" class="message my-message">
         <!--  <b style="font-size: xx-small;">{{message.author}}</b> -->
          <span>{{ message.message }}</span>
          <div class="time" text-right><br>12 min</div>
        </ion-col>
  
  
      
     
    </ion-row>
  </ion-grid>


  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu de cambios</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        
      <br>
      <br>
       
<ion-item>
  <ion-label>Fecha</ion-label>
  <ion-datetime displayFormat=",DD MMM,YYYY" 
                placeholder="Selecciona una nueva fecha"
                cancelText="cancelar"
                doneText="Cambiar"
                [(ngModel)]="fecha"></ion-datetime>
</ion-item>

<br>

<ion-item>
  <ion-label>Hora</ion-label>
  <ion-datetime displayFormat="h:mm a"
                placeholder="Selecciona un nuevo horario"
                [(ngModel)]="reloj"
                cancelText="cancelar"
                doneText="Cambiar"></ion-datetime>
</ion-item>    
        <br>

        <ion-button (click)="actualizar()">Actualizar</ion-button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-content>



 <ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center>
      <ion-col size="8">
        <ion-textarea auto-grow class="message-input" rows="1" [(ngModel)]="message.message"></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" class="msg-btn"
          (click)="enviarSMS()">
          <ion-icon name="attach" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="message.message === ' '" class="msg-btn"
          (click)="enviarSMS()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      
    </ion-row>
  </ion-toolbar>
</ion-footer>
