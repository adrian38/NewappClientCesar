 <ion-header>
  <div id="barraSuperior">
   
    <div id="barraInferior">
      <ion-row>
      
        <ion-col size=3 >
          <img  id="logo"  src="../../assets/logoNavbar.svg">
      
        </ion-col>
        
      
       
         <ion-col size=6>
          <h2 style="text-align: center;color: rgb(246, 183, 118);">CHAT</h2>
       
        
         </ion-col>
        
       </ion-row>

       <ion-row>
         <ion-col size=2></ion-col>
         <ion-col size=8 style="text-align: start; padding-top: 0px;" >
          <ion-label  style=" color:  rgb(49 ,49 ,57); 
                              font-family: 'HelveticaNeueLTStd-Bd'; 
                             font-size: 19px;
                             display: flex;
                             justify-content: center;
                             align-content: center;
                             flex-direction: column;
                             text-align: center;
                             margin-top:13px; ">{{task.client_name}} </ion-label>
         </ion-col>
         <ion-col size=2>
          <!-- <ion-icon  name="close" 
                     (click)="cerrarsolicitud()"
                     style=" width: 28px;height: 28px;margin-top: -3px;color: rgb(49 ,49 ,57)"
         ></ion-icon>
         -->
         </ion-col>
       </ion-row>
    
        
    </div>
  
   
  </div>

  

</ion-header>   
    





<ion-content #content>
  <div id="barra"  >
    <ion-row>
      <ion-col size=1></ion-col>
      <ion-col size=6>
        <ion-label style=" color:  rgb(49 ,49 ,57); 
                           font-family: 'HelveticaNeueLTStd-Bd'; 
                           font-size: 19px;
                           display: flex;
                           justify-content: center;
                           align-content: center;
                           flex-direction: column;
                           text-align: center;
                           margin-top:11px; ">Presupuesto: {{task.budget}} â‚¬</ion-label>
      </ion-col>
      <ion-col size=3></ion-col>
      <ion-col size=2>
        <ion-icon  
                   name="close" 
                   (click)="cerrarsolicitud()"
                   style=" width: 28px;
                           height: 28px;
                           color:  rgb(49 ,49 ,57); 
                           font-family: 'HelveticaNeueLTStd-Bd'; 
                           font-size: 19px;
                           display: flex;
                           justify-content: center;
                           align-content: center;
                           flex-direction: column;
                           text-align: center;
                           margin-top:11px; "
    ></ion-icon>
      </ion-col>
    </ion-row>
    
  
  </div>
 
     <ion-grid style="margin-top: 30px;">

     <!-- <ion-text color="medium" text-center>
 
    </ion-text> -->


 
    <div *ngFor="let message of messagesList"  >
     
       <div  *ngIf="user.partner_id !=  message.author_id " >
        <div class="received-chats ">
          <div class="received-chats-msg">
            <p >{{ message.message }}</p>
          </div>
        </div>
      </div>  
      
    
     <div *ngIf="user.partner_id ==  message.author_id " >
      <div class="outgoing-chats" >
        <div class="outgoing-chats-msg">
           <p >{{ message.message }}</p>
        </div>
      </div> 
     </div>

     <ion-menu side="start" menuId="first" contentId="main" >
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu de cambios</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          
        <br>
        <br>
         
    
    
           <ion-label style="margin-left: 10px;">Fecha</ion-label>
           <ion-datetime displayFormat=" DD MMMM,YYYY" 
          placeholder="Cambiar fecha"
          cancelText="Cancelar"
          doneText="Cambiar"
          [(ngModel)]="fecha"
          style="margin-left: 100px;"></ion-datetime>
    
    
    
    <br>
    
    
    <ion-label style="margin-left: 10px;">Hora</ion-label>
    <ion-datetime displayFormat="h:mm a"
                  placeholder="Cambiar horario"
                  [(ngModel)]="reloj"
                  cancelText="cancelar"
                  doneText="Cambiar"
                  style="margin-left: 100px;"></ion-datetime>
     
          <br>
          <br>
          <br>
    <ion-row>
    <ion-col size=3></ion-col>
    <ion-col size=4> 
      <ion-button (click)="actualizar()">Actualizar</ion-button>
    </ion-col>
    
    <ion-col size=5></ion-col>
    </ion-row>
         
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet> 
          
    </div> 
    
<!--     //------------------------------------------------------------------------------------------ -->

</ion-grid>

 

 <!--  <div id="contentend"></div> -->

</ion-content>




 <ion-footer style="position: unset;" >
   <ion-toolbar style="background-color: rgb(255, 255, 255);">
    <ion-row align-items-center>
      <ion-col size="10" >
         <ion-textarea auto-grow class="message-input" rows="1" 
                      [(ngModel)]="message.message"
                      placeholder="Escribe un mensaje"
                     >
               
                    </ion-textarea> 
                   
                       
                     
                     
                 
                     
      </ion-col>

                             ">
                      <ion-icon name="send"></ion-icon>

       </ion-col>  
     
    </ion-row>
