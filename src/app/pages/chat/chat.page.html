<ion-header>
  <div id="barraSuperior">
   
    <div id="barraInferior">
      <ion-row>
      
        <ion-col size=3 >
          <img  id="logo"  src="../../assets/logoNavbar.png">
      
        </ion-col>
        
      
       
         <ion-col size=6>
          <h2 style="text-align: center;color: rgb(246, 183, 118);">CHAT</h2>
       
        
         </ion-col>
        
       </ion-row>

       <ion-row>
         <ion-col size=2></ion-col>
         <ion-col size=8 style="text-align: start;">
          <ion-label style="color:  rgb(49 ,49 ,57);">Presupuesto</ion-label>
         </ion-col>
         <ion-col size=2>
          <ion-icon  name="close" style=" width: 28px;height: 28px;margin-top: -3px;color: rgb(49 ,49 ,57)"
          (click)="cerrarsolicitud()"></ion-icon>
        
         </ion-col>
       </ion-row>
       
        
    </div>
   
   
  </div>



</ion-header>   
    





<ion-content>
  
  <div *ngIf="user.type == 'client'" >
    <div *ngFor="let message of messagesList" [ngSwitch]="message.author">
       <div  *ngSwitchCase="task.client_name"  role="alert">
  <div class="contenedo_msj">
    <!-- mensaje izq -->
    <div class="mensaje-izq">
   
      <div class="cuerpo_msj">
        <div class="msj-texto">
          {{ message.message }}
        </div>
        <span class="tiempo"><i class="icon-clock"></i> hace 15 min</span>
      </div>
    </div>
  </div>
</div>

<div *ngSwitchDefault  role="alert">
    <!-- mensaje der -->
    <div class="mensaje-der">
      
      <div class="cuerpo_msj">
        <div class="msj-texto">
          {{ message.message }}
        </div>
        <div class="msj-texto">
          {{ message.message }}
        </div>
        <span class="tiempo"><i class="icon-clock"></i> hace 15 min</span>
      </div>
    </div>
  </div>
</div>
</div>
    
   
</ion-content>

<ion-footer>
  <ion-toolbar>
    <textarea placeholder="Escribe mensaje..."
    type="text"
    [(ngModel)]="message.message"
   >

    </textarea>
    <!-- <ion-input placeholder="Escribe mensaje..."
                type="text"
               [(ngModel)]="message.message">
      
    </ion-input> -->
    <ion-buttons slot="end">
      <ion-button (click)="enviarSMS()" >
       
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
