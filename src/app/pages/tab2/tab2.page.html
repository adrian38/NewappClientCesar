<ion-header  class="animated fadeIn">

  <app-header headerText="Solicitudes" [fillBackground]="true"></app-header>

  <div id="ServHist">
    <ion-segment  (ionChange)="segChange($event)" mode="md"
                  style="color: rgb(49 ,49 ,57);"
                  color="dark"
                  #segmentHist>
      <ion-segment-button value="servicio">
        <ion-label style="color: rgb(49 ,49 ,57); 
        border-radius: 20px 20px 0px 0px">Contratados</ion-label>
      </ion-segment-button>
      <ion-segment-button value="historial">
        <ion-label style="color: rgb(49 ,49 ,57); 
        border-radius: 20px 20px 0px 0px">Historial</ion-label>
      </ion-segment-button>    
    </ion-segment>
  </div>
  
</ion-header>

<ion-content class="animated fadeIn">
 <div *ngIf="verservicios">  
    <ion-grid routerLink="/contratados" >    
      <ion-row>      
        <ion-col size=0.5>      
        </ion-col>    
        <ion-col size=11>      
          <ion-list>        
            <div *ngFor="let contrato of contratadosList;        
            let i = index"  (click)="in(i)">        
              <app-contrato [contrato]="this.contrato"></app-contrato>       
            </div>        
          </ion-list>       
        </ion-col>    
        <ion-col size=0.5> 
        </ion-col> 
      </ion-row>    
    </ion-grid>
  </div> 

  <div *ngIf="verhistorial">
    <ion-label>historial</ion-label>
  </div>
</ion-content>
