<ion-header >
  <div id="barraSuperior">
    <div id="barraInferior">
      <ion-row>
      
        <ion-col size=3 >
          <img  id="logo"  src="../../assets/logoNavbar.png">
      
        </ion-col>
        
      
       
         <ion-col size=6>
          <h2 style="text-align: center;color: rgb(246, 183, 118);">Servicios</h2>
      
         </ion-col>
        
       </ion-row>
    </div>
  
  </div> 
   <div id="ServHist">
  <ion-segment  (ionChange)="segChange($event)" 
                style="color: rgb(49 ,49 ,57);"
                color="dark">
                 
     
  
  <ion-segment-button value="servicio">
  <ion-label style="color: rgb(49 ,49 ,57)">Contratados</ion-label>
  
  
  
  </ion-segment-button>
  <ion-segment-button value="historial">
  <ion-label style="color: rgb(49 ,49 ,57)">Historial</ion-label>
  </ion-segment-button>
  
  </ion-segment>
  </div>
  

</ion-header>



<ion-content >



  <ion-list  *ngIf="verservicios">
    <ion-item  
              *ngFor="let contratados of contratadosList ">
        
       
     
      
     <ion-grid >
     <ion-row>
     <ion-col size=5>
    
      <img src="../../assets/av-6.png">
     
     </ion-col>
     <ion-col size=7>
     <ion-row>
     
      <h6> FONTANERIA XX</h6>
       </ion-row>
    

     <ion-row style="margin-top: 7px;">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-label style="margin-left: 5px;">Fecha: {{contratados.date_planned}}</ion-label>
     </ion-row>
     <ion-row style="margin-top: 6px;">
      <ion-icon name="time"  color="primary"></ion-icon>
      <ion-label style="margin-left: 5px;">Hora: {{contratados.time}}</ion-label>
     </ion-row>
     
     <ion-row style="margin-top: 6px;">
      <ion-icon name="build" color="primary"></ion-icon>
      <ion-label style="margin-left: 5px;">Tipo: {{contratados.budget}} â‚¬</ion-label>
     </ion-row>

     </ion-col>
     </ion-row>
     </ion-grid>
     
     </ion-item>
   </ion-list>   
 
 
    

 

   
</ion-content>
